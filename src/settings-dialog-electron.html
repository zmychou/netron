<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel='stylesheet' type='text/css' href='view.css'>
    </head>
    <body>
        <script src="settings-dialog-electron.js" type="text/javascript" async></script>
        <div>
            <p>Select your SNPE python lib path:</p>
            <input id='SNPE_python_lib' value="example:/home/use/snpe_root/lib/python"/>
            <button id='btn_python_lib_select'>select</button>
        </div>
        <div>
            <p>Select your virtualenv path:</p>
            <input type="text" id='virtualenv_path' />
            <button id='btn_virtualenv_path'>select</button>
        </div>
            <div>
                <input id="cb_generate_map_file" type="checkbox" name="Generate map file" />
                <label for="Generate map file">Generate map file</label>
                <input id="cb_use_virtualenv" type="checkbox" name="Use virtaulenv" />
                <label for="Use virtualenv">Use virtualenv</label>
            </div>
    </body>
</html>
